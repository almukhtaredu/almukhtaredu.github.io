    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: clamp(5rem, 15vw, 10rem);
            font-family: 'Syncopate';
            background: linear-gradient(45deg, var(--math-blue), var(--ict-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .error-msg {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255,255,255,0.7);
        }
        .back-home {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-family: 'Syncopate';
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .back-home:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 style="font-family: 'Syncopate'; margin-bottom: 20px;">PAGE NOT FOUND</h1>
        <p class="error-msg">It seems this equation doesn't have a solution.<br>The page you are looking for might be moved or deleted.</p>
        <a href="index.html" class="back-home">RETURN TO HOME</a>
    </div>
</body>
</html>
